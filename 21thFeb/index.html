<Html>  
<head>   
<title>  
Registration Page  
</title>  
<link rel="stylesheet" href="./style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>  
<body>  
<br>  
<br>  
<div class="container">
<form>  
  
<div class="form-control">
<label> Firstname </label>         
<input type="text" class="form-control" name="firstname" size="15"/> <br>
<small>Error message displayed</small> <br>  
</div>

<div class="form-control">
<label> Middlename: </label>     
<input type="text" class="form-control" name="middlename" size="15"/> <br>
<small>Error message displayed</small> <br>  
</div>

<div class="form-control">
<label> Lastname: </label>         
<input type="text" class="form-control" name="lastname" size="15"/> <br>
<small>Error message displayed</small> <br>  
</div>

<div class="form-control">
<label> Course : </label>   
<select class="form-control">  
<option value="Course">Course</option>  
<option value="BCA">BCA</option>  
<option value="BBA">BBA</option>  
<option value="B.Tech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="M.Tech">M.Tech</option>  
</select>  
<small>Error message displayed</small> <br>  
</div>

<br>  
<br>  
<div class="form-control">
<label> Gender : </label><br>  
<input type="radio" class="form-check-input" name="gender" value="male"/> Male <br>  
<input type="radio" class="form-check-input" name="gender" value="female"/> Female <br>  
<input type="radio" class="form-check-input" name="gender" value="other"/> Other  
<small>Error message displayed</small> <br>  
</div>

<br>  
<br>  
  
<div class="form-control">
<label> Phone : </label>  
<input type="text" class="form-control" name="country code"  value="+91" size="2"/>   
<input type="text" class="form-control" name="phone" size="10"/> <br>
<small>Error message displayed</small> <br>  
</div>

<div class="form-control">
<label> Address </label>  
<textarea class="form-control" cols="80" rows="5" name="address">  
</textarea>  
<small>Error message displayed</small> <br>  
</div>

<br> <br>  

<div class="form-control">
<label> Email: </label>  
<input type="email" class="form-control" id="email" name="email"/> <br>
<small>Error message displayed</small> <br>  
</div>

<br> <br>  

<div class="form-control">
<label> Password: </label>  
<input type="Password" class="form-control" id="pass" name="pass"> <br>
<small>Error message displayed</small> <br>  
</div>

<br> <br>  

<div class="form-control">
<label> Re-type password: </label>  
<input type="Password" class="form-control" id="repass" name="repass"> <br>  
<small>Error message displayed</small> <br>  
</div>

<input type="button" class="btn btn-primary" value="Submit"/>  
</form>  
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>  
</html>
